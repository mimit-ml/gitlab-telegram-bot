services:
  - type: web
    name: gitlab-bot
    runtime: python
    pythonVersion: 3.11.8  # <--- ИЗМЕНЕНО с 3.14.3 на стабильную 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: CHAT_ID
        sync: false
      - key: GITLAB_TOKEN
        sync: false
      - key: GITLAB_URL
        value: https://gitlab.informatics.ru
      - key: PROJECT_ID
        sync: false
